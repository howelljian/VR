<!DOCTYPE html>
<html>
<head>
    <title>VR</title>
    <style>
        #nCanvas, #mCanvas {
            border-color: black;
            border-width: 4px;
            border-style: solid;
        }
        center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; 
        }
    </style>
</head>
<body style="background-color:black;">
    <br><br><br>
    <center>
        <canvas id="nCanvas" width="200" height="400"></canvas>
        <canvas id="oCanvas" width="500" height="400"></canvas>
        <canvas id="mCanvas" width="200" height="400"></canvas>
    </center>
    <script>
        
        function setCanvasBackground(canvasId, imageSrc) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const image = new Image();
            image.src = imageSrc;

            image.onload = () => {
                
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            };
        }

      
        setCanvasBackground("nCanvas", "Screenshot 2025-03-24 201955.png");
        setCanvasBackground("mCanvas", "Screenshot 2025-03-24 202108.png");

       
        const canvas = document.getElementById("oCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "red";
        ctx.strokeStyle = "red";

 
        ctx.beginPath();
        ctx.arc(20, 200, 20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(480, 200, 20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>
